syntax = "proto3";

package proto;

option go_package="./;proto";

message RunConfig {
    string       img = 1;
    string       dir = 2;
    string      name = 3;
    bool          rm = 4;
    bool interactive = 5;
    bool         tty = 6;
}

message RunResponse {
    bool    ok = 1;
    string  id = 2;
    string msg = 3;
}